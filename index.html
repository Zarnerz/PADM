<!DOCTYPE html>
<html>

<head>
    <title>Pic_A_Flik</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/386cae3db3.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-social.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style2.css">
</head>

<body>
    <!-- Top content -->
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <div class="row">
                    <div class="title">
                        <span class="glyphicon glyphicon-film" aria-hidden="true"></span> Pic-A-Flik <span class="glyphicon glyphicon-film" aria-hidden="true"></span>
                    </div>
                </div>
                <div class="col-sm-6 col-sm-offset-3">
                    <div class="form-box">
                        <div class="form-top">
                            <div class="form-top-left">
                                <h3>Login to our site</h3>
                                <p>Enter your username and password to log on:</p>
                            </div>
                            <div class="form-top-right">
                                <i class="fa fa-key"></i>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <form role="form" action="" method="post" class="login-form">
                                <div class="form-group">
                                    <label class="sr-only" for="form-username">Username</label>
                                    <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" required>
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="form-password">Password</label>
                                    <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" required>
                                </div>
                                <button type="submit" class="btn">Sign in!</button>
                            </form>
                            <div class="register">
                                <a href="#">Sign up</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h3>...or login with:</h3>
                    <div class="social-login-buttons">
                        <a class="btn btn-block btn-social btn-facebook" href="#" id="facebook">
                                    <i class="fa fa-facebook"></i> Sign in with Facebook
                                </a>
                        <a class="btn btn-block btn-social btn-twitter" href="#" id="twitter">
                                    <i class="fa fa-twitter"></i> Sign in with Twitter
                                </a>
                        <a class="btn btn-block btn-social btn-google" href="#" id="googleplus">
                                    <i class="fa fa-google-plus"></i> Sign in with Google
                                </a>
                        <a class="btn btn-block btn-social btn-linkedin" href="#" id="linkedin">
                                    <i class="fa fa-linkedin"></i> Sign in with LinkedIn
                                </a>
                        <a class="btn btn-block btn-social btn-flickr" href="#" id="flickr">
                                    <i class="fa fa-flickr"></i> Sign in with Flickr
                                </a>
                        <a class="btn btn-block btn-social btn-tumblr" href="#" id="tumblr">
                                    <i class="fa fa-tumblr"></i> Sign in with Tumblr
                                </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
